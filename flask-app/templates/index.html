{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1>Smart Recipe Generator</h1>
            <p>Find delicious recipes based on ingredients you have at home</p>
            
            <!-- Search Form -->
            <div class="search-form">
                <div class="input-group">
                    <textarea id="ingredients-input" placeholder="Enter ingredients you have (one per line)&#10;e.g.,&#10;tomatoes&#10;pasta&#10;garlic&#10;onions" rows="4"></textarea>
                    <button id="search-btn" class="btn btn-primary btn-large">Find Recipes</button>
                </div>
            </div>
            
            <!-- Image Upload -->
            <div class="image-upload-section">
                <div class="upload-container">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button id="upload-btn" class="btn btn-secondary">ğŸ“· Upload Image</button>
                    <div id="image-preview" class="image-preview" style="display: none;">
                        <img id="preview-img" src="" alt="Uploaded image">
                        <button id="remove-image" class="btn btn-small btn-danger">âœ• Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Results Section -->
<section id="results-section" class="results-section" style="display:none;">
    <div class="container">
        <h2 id="results-heading">Top Matches</h2>
        <p id="results-summary" class="results-summary"></p>
        <div id="results-container" class="results-grid"></div>
    </div>
</section>

<!-- Favorites Section -->
<section id="favorites-section" class="favorites-section">
    <div class="container">
        <h2>â­ Your Saved Favorites</h2>
        <div id="favorites-container" class="results-grid"></div>
    </div>
</section>
{% endblock %}
